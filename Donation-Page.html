<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Donation Information</h2>

  <form id="donationForm" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="comments">Comments/Description:</label>
    <textarea id="comments" name="comments"></textarea>

    <!-- PayPal Donation Button -->
    <input type="hidden" name="cmd" value="_donations">
    <input type="hidden" name="business" value="your_paypal_email@example.com">
    <input type="hidden" name="currency_code" value="USD">
    <input type="hidden" name="item_name" value="Donation">
    <input type="hidden" name="amount" value="10.00"> <!-- Set your default donation amount -->
    
    <button type="submit">Donate Now</button>
  </form>

</body>
</html>
